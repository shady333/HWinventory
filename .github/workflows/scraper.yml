name: Daily Inventory Scraper

on:
  schedule:
    - cron: '0 16 * * *'  # Щодня о 16:00 UTC (19:00 за Києвом)
    - cron: '0 */4 * * *'  # Кожні 4 години (00:00, 04:00, 08:00, 12:00, 16:00, 20:00 UTC)
  workflow_dispatch:  # Дозволяє ручний запуск

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scraper
      run: python script.py

    - name: Commit and push files
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add inventory_data.csv inventory_data_UK.csv inventory.json urls.json max_inventory.json
        git commit -m 'Update inventory files' || echo "No changes to commit"
        git push
      continue-on-error: true